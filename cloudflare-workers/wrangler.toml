# Cloudflare Workers Configuration
# Deploy: wrangler publish

name = "coinswarm-data-fetcher"
main = "data-fetcher.js"
compatibility_date = "2024-01-01"

# KV namespace for caching
# IMPORTANT: Create KV namespace before deploying:
#   wrangler kv:namespace create DATA_CACHE --preview false
# Then uncomment and add the ID below:
# [[kv_namespaces]]
# binding = "DATA_CACHE"
# id = "YOUR_ACTUAL_KV_ID_HERE"

# Routes (optional - deploy to workers.dev subdomain for now)
# routes = [
#   { pattern = "data.yoursite.com/*", zone_name = "yoursite.com" }
# ]

# Free tier limits
# - 100,000 requests/day
# - 10ms CPU time per request
# - 1GB KV storage
# - 1,000 KV writes/day
# - 100,000 KV reads/day
