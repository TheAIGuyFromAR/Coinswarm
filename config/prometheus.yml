global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'coinswarm'
    environment: 'development'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Coinswarm MCP Server
  - job_name: 'mcp_server'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'

  # Coinswarm Agents
  - job_name: 'agents'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # NATS metrics
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/metrics'

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

rule_files:
  # - "alert_rules.yml"
