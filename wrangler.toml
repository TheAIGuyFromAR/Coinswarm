# Cloudflare Workers Configuration
# This file enables GitHub-to-Cloudflare deployment

name = "swarm"
main = "cloudflare-workers/comprehensive-data-worker.js"
compatibility_date = "2024-01-01"

# Account ID - Set via environment variable CLOUDFLARE_ACCOUNT_ID or GitHub Secrets
# account_id = "YOUR_ACCOUNT_ID_HERE"

# Environment variables
# API keys should be added as secrets, not environment variables
# Use: wrangler secret put CRYPTOCOMPARE_API_KEY
[vars]
# CRYPTOCOMPARE_API_KEY removed for security - add via secrets

[env.production]
name = "swarm"

[env.staging]
name = "swarm-staging"
