# Cloudflare Workers Configuration
# This file enables GitHub-to-Cloudflare deployment

name = "swarm"
main = "cloudflare-workers/comprehensive-data-worker.js"
compatibility_date = "2024-01-01"

# Using comprehensive worker with CryptoCompare API key
# Environment variable CRYPTOCOMPARE_API_KEY is set in Cloudflare Dashboard

[env.production]
name = "swarm"

[env.staging]
name = "swarm-staging"
