# Cloudflare Workers Configuration
# This file enables GitHub-to-Cloudflare deployment

name = "swarm"
main = "cloudflare-workers/simple-coingecko-worker.js"
compatibility_date = "2024-01-01"

# For comprehensive worker with API key, use instead:
# main = "cloudflare-workers/comprehensive-data-worker.js"
#
# And add environment variables in Cloudflare Dashboard:
# Settings → Variables → Environment Variables → Add variable
# CRYPTOCOMPARE_API_KEY = da672b9999120841fbd4427fa4550b83b5f23e017c5c03ff33bafe09064abe83

[env.production]
name = "swarm"

[env.staging]
name = "swarm-staging"
