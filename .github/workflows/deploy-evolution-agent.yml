name: Deploy Evolution Agent (Agents SDK)

on:
  push:
    branches:
      - claude/debug-cloudflare-historical-data-011CUqugUynEoovcsiVnoaPB
      - claude/review-codebase-docs-workers-011CUu5WhXjGVdghJyJh81Dh
      - main
      - master
    paths:
      - 'cloudflare-agents/**'
      - '.github/workflows/deploy-evolution-agent.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Evolution Agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd cloudflare-agents
          npm install

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare-agents'
          wranglerVersion: "4.45.4"
          command: deploy

      - name: Deployment Complete
        run: |
          echo "âœ… Deployment successful!"
          echo "Check your worker at: https://dash.cloudflare.com/8a330fc6c339f031a73905d4ca2f3e5d/workers/services/view/coinswarm-evolution-agent"
          echo "Find the worker URL in Cloudflare Dashboard and trigger with:"
          echo "curl -X POST https://YOUR-WORKER-URL/trigger"
