name: Deploy Evolution System (All Workers)

on:
  push:
    branches:
      - claude/debug-cloudflare-historical-data-011CUqugUynEoovcsiVnoaPB
      - claude/review-codebase-docs-workers-011CUu5WhXjGVdghJyJh81Dh
      - main
      - master
    paths:
      - 'cloudflare-agents/**'
      - '.github/workflows/deploy-evolution-agent.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy All Evolution Workers

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd cloudflare-agents
          npm install

      - name: Deploy Evolution Agent
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare-agents'
          wranglerVersion: "4.45.4"
          command: deploy --config wrangler.toml

      - name: Deploy News & Sentiment Agent
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare-agents'
          wranglerVersion: "4.45.4"
          command: deploy --config wrangler-news-sentiment.toml

      - name: Deploy Multi-Exchange Data Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare-agents'
          wranglerVersion: "4.45.4"
          command: deploy --config wrangler-multi-exchange.toml

      - name: Deploy Solana DEX Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare-agents'
          wranglerVersion: "4.45.4"
          command: deploy --config wrangler-solana-dex.toml

      - name: Deploy Sentiment Backfill Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare-agents'
          wranglerVersion: "4.45.4"
          command: deploy --config wrangler-sentiment-backfill.toml

      - name: Deployment Complete
        run: |
          echo "âœ… All workers deployed successfully!"
          echo ""
          echo "Deployed Workers:"
          echo "1. Evolution Agent (main orchestrator)"
          echo "2. News & Sentiment Agent (committee weighting)"
          echo "3. Multi-Exchange Data Worker (Binance + Coinbase)"
          echo "4. Solana DEX Worker (Jupiter, Raydium, Orca)"
          echo "5. Sentiment Backfill Worker (historical data enrichment)"
          echo ""
          echo "Check your workers at: https://dash.cloudflare.com/8a330fc6c339f031a73905d4ca2f3e5d/workers"
          echo ""
          echo "Next steps:"
          echo "1. Apply D1 migrations (run locally or via dashboard):"
          echo "   npx wrangler d1 execute coinswarm-evolution --remote --file=cloudflare-agents/sentiment-data-schema.sql"
          echo "   npx wrangler d1 execute coinswarm-evolution --remote --file=cloudflare-agents/sentiment-advanced-schema.sql"
          echo "2. Start backfill process:"
          echo "   curl -X POST https://coinswarm-sentiment-backfill.bamn86.workers.dev/backfill?batch=100"
          echo "3. Check backfill progress:"
          echo "   curl https://coinswarm-sentiment-backfill.bamn86.workers.dev/status"
