name: Deploy Data Backfill Worker

on:
  push:
    branches:
      - claude/incomplete-description-011CUutLehm75rEefmt5WYQj
      - claude/debug-cloudflare-historical-data-011CUqugUynEoovcsiVnoaPB
      - main
      - master
    paths:
      - 'cloudflare-workers/data-backfill-worker.js'
      - 'wrangler-data-ingestion.toml'
      - '.github/workflows/deploy-backfill-worker.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backfill Worker to Cloudflare

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: "4.45.4"
          command: deploy --config wrangler-data-ingestion.toml
