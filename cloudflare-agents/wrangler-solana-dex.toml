# Wrangler configuration for Solana DEX Worker

name = "coinswarm-solana-dex"
main = "solana-dex-worker.ts"
compatibility_date = "2024-01-01"

# KV Namespace for caching DEX data - Optional, disabled for now
# IMPORTANT: Create KV namespace before enabling:
#   wrangler kv:namespace create SOLANA_DEX_KV --preview false
# Then uncomment and add the ID below:
# [[kv_namespaces]]
# binding = "SOLANA_DEX_KV"
# id = "YOUR_ACTUAL_KV_ID_HERE"

# Environment variables
[vars]
# Birdeye API key (optional, but recommended for higher rate limits)
# Get from: https://birdeye.so
# BIRDEYE_API_KEY = "your_api_key_here"
