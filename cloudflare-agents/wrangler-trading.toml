# Wrangler configuration for Trading Worker

name = "coinswarm-trading-agent"
main = "trading-worker.ts"
compatibility_date = "2024-01-01"

# KV Namespaces for state storage
# IMPORTANT: Create KV namespaces before deploying:
#   wrangler kv:namespace create TRADING_KV --preview false
#   wrangler kv:namespace create HISTORICAL_PRICES --preview false
# Then uncomment and add the IDs below:
# [[kv_namespaces]]
# binding = "TRADING_KV"
# id = "YOUR_ACTUAL_KV_ID_HERE"
#
# [[kv_namespaces]]
# binding = "HISTORICAL_PRICES"
# id = "YOUR_ACTUAL_KV_ID_HERE"

# Durable Objects for real-time coordination (optional)
# [[durable_objects.bindings]]
# name = "PORTFOLIO_STATE"
# class_name = "PortfolioState"

# Environment variables
[vars]
INITIAL_CAPITAL = "100000"
MAX_POSITIONS = "10"
MAX_PER_PAIR_PCT = "0.30"
MAX_PER_ASSET_PCT = "0.50"
MIN_PROFIT_THRESHOLD = "0.001"
