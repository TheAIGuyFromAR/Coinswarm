# Wrangler configuration for Historical Data Worker

name = "coinswarm-historical-data"
main = "historical-data-worker.ts"
compatibility_date = "2024-01-01"

# KV Namespace for historical price data
[[kv_namespaces]]
binding = "HISTORICAL_PRICES"
id = "your_historical_prices_kv_id"  # Create with: wrangler kv:namespace create HISTORICAL_PRICES

# Environment variables
[vars]
# Binance API base URL (public, no auth needed for historical data)
BINANCE_API_URL = "https://api.binance.com"
