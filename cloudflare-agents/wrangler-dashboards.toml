# Wrangler configuration for Dashboards Worker
# Serves static HTML dashboards for the Coinswarm evolution system
# Pure static assets - no Durable Objects, no D1 (dashboards fetch via API)

name = "dashboards"
main = "dashboards-worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Account ID - Set via environment variable CLOUDFLARE_ACCOUNT_ID or GitHub Secrets
# account_id = "8a330fc6c339f031a73905d4ca2f3e5d"

# Static assets for dashboards
# Serves HTML files from dashboards directory
[assets]
directory = "dashboards"
binding = "ASSETS"

# Note: Dashboards fetch data from the Evolution Agent API, not directly from D1
# No D1 binding needed here
# No Durable Objects needed - this is a pure static file server

# Migration to remove incorrectly configured Durable Objects from previous deployments
[[migrations]]
tag = "v2-remove-durable-objects"
deleted_classes = ["EvolutionAgent"]
